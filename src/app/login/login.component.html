<form id="login-form" class="form" action="" method="post">
  <h3 class="text-center text-info">Login</h3>
  <div class="form-group">
    <label for="username" class="text-info">Username:</label><br>
    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="jmeno">
  </div>
  <div class="form-group">
    <label for="password" class="text-info">Password:</label><br>
    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="heslo">
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-md" (click)="submit()">Submit</button>
  </div>

</form>
